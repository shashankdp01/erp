<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
    <h1>Demonstration of input tags</h1>
    username: <input type="text" placeholder="name"> <br>
    password: <input type="password" placeholder="password"> <br>
    phone: <input type="number" placeholder="phone">

    <h1>Demonstration of check box</h1>
    <input type="checkbox" >Biryani
    <input type="checkbox" >fish curry
    <input type="checkbox" >dhokla
    <input type="checkbox" >momos
    <br>
    <h1>Demonstration of radio buttons</h1>
    <input type="radio" name="ac">Mohiniattam
    <input type="radio" name="ac">bharatanatyam
    <input type="radio" name="ac">yakshagana
    <input type="radio" name="ac">lavani

    <h1>Demonstration of select tag</h1>
    select food:
    <select name="">
        <option value="">biryani</option>
        <option value="">ice cream</option>
        <option value="">burger</option>
        <option value="">pizza</option>

    </select>
    <h1>demonstration of text area</h1>
    <textarea name="" id="" cols="30" rows="10">enter your address</textarea>
    <h1>Demonstration of Action buttons</h1>
    <button type="submit">submit</button>
    <button type="reset">clear</button>
    
</form>

    



</body>
</html>
